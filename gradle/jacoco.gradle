apply plugin: 'jacoco'

jacoco {
    toolVersion = '0.8.9'
}

jacocoTestReport {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

// enforce 100% coverage
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 1.0
            }
        }
    }
}
